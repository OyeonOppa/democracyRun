<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Democracy Run 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6a5f 0%, #3d8b7c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Sponsor Button */
        .sponsor-btn-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .sponsor-btn {
            background: linear-gradient(135deg, #c9964d 0%, #b8904a 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(201, 150, 77, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sponsor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(201, 150, 77, 0.6);
            background: linear-gradient(135deg, #d4a55a 0%, #c9964d 100%);
        }

        .sponsor-btn::before {
            content: 'ü§ù';
            font-size: 1.3rem;
        }

        .poster-container {
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .poster-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .poster-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .poster-container img {
                border-radius: 15px;
            }

            .sponsor-btn-container {
                top: 10px;
                right: 10px;
            }

            .sponsor-btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .poster-container img {
                border-radius: 10px;
            }

            .sponsor-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    </div>

    <!-- Poster -->
    <div class="poster-container">
        <img src="/src/poster.jpg" alt="KPI Democracy Run 2026 - Sponsorship Packages">
    </div>
</body>
</html>
